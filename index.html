<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Utilizamos Bootstrap (CSS)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>LautyDev</title>
  </head>
  <body>
    <section id="primero">
      <header>
        <nav class="navbar fixed-top">
          <div class="container-fluid">
            <a class="nombre" href="#">LautyDeveloper</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  LautyDev
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Sobre Mi</a
                    >
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Proyectos
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">S.G.P.D</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Kiri+</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Kiri-Weather</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">KiriStyleHub</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">KiriNFT</a>
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Tecnologias</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Contacto</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <section class="hero">
        <div class="imagen">
          <img src="" alt="" />
        </div>
        <div class="informacion">
          <div class="texto">
            <h1>Lautaro Aquino</h1>
            <h2>
              Desarrollador Web & <br />
              Tecnico en Programacion
            </h2>
            <p>Hago que ¡Tus sueños, se hagan una web!</p>
          </div>
          <div class="redes">
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
          </div>
          <div class="botones">
            <button class="btn-1">Descargar CV</button>
            <button class="btn-2">Contacto</button>
          </div>
        </div>
      </section>
    </section>

    <!-- Utilizamos Bootstrap (JS) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
